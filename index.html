<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>LOL</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Oswald', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        #hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #hero:before {
            content: "";
            background: url('https://i.pinimg.com/originals/e5/8d/c1/e58dc140e157a4282a02b65af048c6b8.gif') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 60;
            filter: blur(4px);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            text-align: center;
            color: #fff;
            z-index: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            margin-top: 100px;
        }

        #hero h1 {
            margin: 0;
            font-size: 74px;
            font-weight: 700;
            line-height: 1.2;
        }

        #hero p {
            margin: 20px 0;
            font-size: 36px;
        }

        #hero p span {
            color: #18d26e;
            padding-bottom: 4px;
            letter-spacing: 1px;
            border-bottom: 3px solid #18d26e;
        }

        .social-links {
            margin-top: 30px;
        }

        .social-links a {
            font-size: 50px;
            margin: 0 30px;
            transition: color 0.3s;
            text-decoration: none;
        }

        .social-links a.telegram {
            color: #0088cc;
        }

        .social-links a.discord {
            color: #7289da;
        }

        .social-links a.github {
            color: #000;
        }

        .social-links a:hover {
            color: #18d26e;
        }

        .audio-control {
            margin-top: 30px;
            font-size: 50px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .audio-control:hover {
            color: #18d26e;
        }

        /* Эффект дождя */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .raindrop {
            position: absolute;
            background: rgba(67, 85, 118, 0.8); /* Цвет дождя из Minecraft */
            width: 2px;
            height: 20px;
            opacity: 0.5;
            pointer-events: none;
            animation: fall linear infinite;
            filter: blur(1px);
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>

<body>
    <section id="hero" class="d-flex align-items-center justify-content-center">
        <div class="hero-content" data-aos="zoom-in" data-aos-delay="100">
            <h1>ЛОЛ</h1>
            <p>
                > I'm a
                <span class="typed"
                      data-typed-items="god, крутой, майнкрафтер, богатый, щавель, найк про, ахуенный, пиздатый"></span>
            </p>
            <div class="social-links">
                <a href="https://t.me/kadick1" class="telegram" title="Telegram">
                    <i class="bx bxl-telegram"></i>
                </a>
                <a href="https://discordapp.com/users/1244697886202269787" class="discord" title="Discord">
                    <i class="bx bxl-discord"></i>
                </a>
                <a href="#" class="github" title="GitHub">
                    <i class="bx bxl-github"></i>
                </a>
                <!-- Иконка наушников -->
                <div class="audio-control" id="audio-control" title="Play/Pause">
                    <i class="bi bi-headphones"></i>
                </div>
            </div>
        </div>
        <div class="rain">
            <script>
                const rainContainer = document.querySelector('.rain');
                const raindropsCount = 200;

                for (let i = 0; i < raindropsCount; i++) {
                    const raindrop = document.createElement('div');
                    raindrop.classList.add('raindrop');
                    raindrop.style.left = Math.random() * 100 + 'vw';
                    raindrop.style.animationDuration = Math.random() * 2 + 1 + 's';
                    raindrop.style.opacity = Math.random() * 0.5 + 0.3;
                    rainContainer.appendChild(raindrop);
                }
            </script>
        </div>
        <audio id="background-audio" autoplay loop>
            <source src="vibe.mp3" type="audio/mpeg">
        </audio>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
                once: true,
                mirror: false
            });

            new Typed('.typed', {
                strings: ["god", "крутой", "майнкрафтер", "богатый", "щавель", "найк про", "ахуеный", "пиздатый"],
                typeSpeed: 100,
                backSpeed: 50,
                backDelay: 2000,
                loop: true
            });

            const audioControl = document.getElementById('audio-control');
            const backgroundAudio = document.getElementById('background-audio');

            audioControl.addEventListener('click', () => {
                if (backgroundAudio.paused) {
                    backgroundAudio.play();
                } else {
                    backgroundAudio.pause();
                }
            });
        });
    </script>
</body>
</html>
