<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Audio</title>
    
    <!-- Google Font for Minecraft style -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #3a3a3a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 0px #000, 4px 4px 0px #555;
        }

        .minecraft-btn {
            background-color: #55aa00;
            border: 4px solid #000;
            padding: 15px 30px;
            font-size: 20px;
            text-transform: uppercase;
            color: white;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0px #000;
            cursor: pointer;
            box-shadow: 4px 4px 0px #000;
            transition: box-shadow 0.1s ease, transform 0.1s ease;
            outline: none;
            font-family: 'Press Start 2P', cursive;
        }

        .minecraft-btn:hover {
            box-shadow: 2px 2px 0px #000;
            transform: translate(2px, 2px);
        }

        .minecraft-btn:active {
            box-shadow: 1px 1px 0px #000;
            transform: translate(4px, 4px);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Vibes</h1>
        <button class="minecraft-btn" onclick="document.querySelector('audio').play()">Play Audio</button>
        
        <!-- Аудио элемент -->
        <audio loop>
            <source src="vibe.mp3" type="audio/mpeg">
            Ваш браузер не поддерживает аудио элемент.
        </audio>
    </div>
</body>
</html>
