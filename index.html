<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>LOL</title>
    <meta content="" name="description" />
    <meta content="" name="keywords" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Oswald', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
        }

        #hero {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #hero:before {
            content: "";
            background: url('https://i.pinimg.com/originals/e5/8d/c1/e58dc140e157a4282a02b65af048c6b8.gif') no-repeat center center;
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.6;
            filter: blur(4px);
            z-index: 0;
        }

        .hero-content {
            position: relative;
            text-align: center;
            color: #fff;
            z-index: 1;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            transform: translateY(10vh);
        }

        #hero h1 {
            margin: 0;
            font-size: 96px;
            font-weight: 700;
            line-height: 1.2;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glitch 1s linear infinite;
        }

        @keyframes glitch {
            2%, 64% {
                transform: translate(2px, 0) skew(0deg);
            }
            4%, 60% {
                transform: translate(-2px, 0) skew(0deg);
            }
            62% {
                transform: translate(0, 0) skew(5deg);
            }
        }

        #hero p {
            margin: 10px 0;
            font-size: 42px;
        }

        #hero p span {
            color: #18d26e;
            padding-bottom: 4px;
            letter-spacing: 1px;
            border-bottom: 3px solid #18d26e;
        }

        .social-links {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .social-links a {
            font-size: 60px;
            margin: 0 40px;
            transition: all 0.3s;
            text-decoration: none;
            position: relative;
            display: inline-block;
        }

        .social-links a::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.3s;
        }

        .social-links a:hover::after {
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.4);
        }

        .social-links a.telegram {
            color: #0088cc;
        }

        .social-links a.discord {
            color: #7289da;
        }

        .social-links a.github {
            color: #fff;
        }

        .social-links a:hover {
            color: #18d26e;
            transform: scale(1.2);
        }

        .audio-control {
            margin-top: 10px;
            font-size: 60px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            display: inline-block;
        }

        .audio-control::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            transition: all 0.3s;
        }

        .audio-control:hover::after {
            box-shadow: 0 0 20px 10px rgba(255, 255, 255, 0.4);
        }

        .audio-control:hover {
            color: #18d26e;
            transform: scale(1.2);
        }

        /* Эффект дождя */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .raindrop {
            position: absolute;
            background: linear-gradient(to bottom, rgba(67, 85, 118, 0), rgba(67, 85, 118, 0.8));
            width: 2px;
            height: 20px;
            opacity: 0.5;
            pointer-events: none;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        /* Новый эффект неоновой подсветки */
        .neon-glow {
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        @keyframes neon {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de;
            }
            to {
                text-shadow: 0 0 2.5px #fff, 0 0 5px #fff, 0 0 7.5px #fff, 0 0 10px #ff00de, 0 0 17.5px #ff00de, 0 0 20px #ff00de, 0 0 25px #ff00de, 0 0 37.5px #ff00de;
            }
        }

        /* Новый эффект частиц */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div id="particles-js"></div>
    <section id="hero" class="d-flex align-items-center justify-content-center">
        <div class="hero-content" data-aos="zoom-in" data-aos-delay="100">
            <h1 class="neon-glow">ЛОЛ</h1>
            <p>
                > I'm a
                <span class="typed"
                      data-typed-items="god, крутой, майнкрафтер, богатый, щавель, найк про, ахуенный, пиздатый"></span>
            </p>
            <div class="social-links">
                <a href="https://t.me/kadick1" class="telegram" title="Telegram">
                    <i class="bx bxl-telegram"></i>
                </a>
                <a href="https://discordapp.com/users/1244697886202269787" class="discord" title="Discord">
                    <i class="bx bxl-discord"></i>
                </a>
                <a href="#" class="github" title="GitHub">
                    <i class="bx bxl-github"></i>
                </a>
            </div>
            <!-- Иконка наушников -->
            <div class="audio-control" id="audio-control" title="Play/Pause">
                <i class="bi bi-headphones"></i>
            </div>
        </div>
        <div class="rain">
            <script>
                const rainContainer = document.querySelector('.rain');
                const raindropsCount = 200;

                for (let i = 0; i < raindropsCount; i++) {
                    const raindrop = document.createElement('div');
                    raindrop.classList.add('raindrop');
                    raindrop.style.left = Math.random() * 100 + 'vw';
                    raindrop.style.animationDuration = Math.random() * 2 + 1 + 's';
                    raindrop.style.opacity = Math.random() * 0.5 + 0.3;
                    rainContainer.appendChild(raindrop);
                }
            </script>
        </div>
        <audio id="background-audio" loop>
            <source src="vibe.mp3" type="audio/mpeg">
        </audio>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            AOS.init({
                duration: 1000,
                easing: 'ease-in-out',
                once: true,
                mirror: false
            });

            new Typed('.typed', {
                strings: ["god", "крутой", "майнкрафтер", "богатый", "щавель", "найк про", "ахуеный", "пиздатый"],
                typeSpeed: 100,
                backSpeed: 50,
                backDelay: 2000,
                loop: true
            });

            const audioControl = document.getElementById('audio-control');
            const backgroundAudio = document.getElementById('background-audio');

            audioControl.addEventListener('click', () => {
                if (backgroundAudio.paused) {
                    backgroundAudio.play();
                    audioControl.innerHTML = '<i class="bi bi-volume-up"></i>';
                } else {
                    backgroundAudio.pause();
                    audioControl.innerHTML = '<i class="bi bi-volume-mute"></i>';
                }
            });

            // Инициализация particles.js
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 80,
                        "density": {
                            "enable": true,
                            "value_area": 800
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": false,
                        "anim": {
                            "enable": false,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": false,
                            "speed": 40,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 150,
                        "color": "#ffffff",
                        "opacity": 0.4,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 6,
                        "direction": "none",
                        "random": false,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": false,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 400,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 200,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 4
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        });
    </script>
</body>
</html>
